
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动特性</title>
    <style>
        .box1 {
            float: left;
            width: 200px;
            height: 200px;
            background-color: coral;
        }
        .box2 {
            width: 300px;
            height: 300px;
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <div class="box1">浮动的盒子</div>
    <div class="box2">标准的盒子</div>
</body>
</html>
