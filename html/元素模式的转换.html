<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素模式转换</title>
    <style>
        a {
            width: 150px;
            height: 50px;
            background-color: yellowgreen;
            display: block;
        }
        div {
            widows: 150px;
            height: 100px;
            background-color: aqua;
            display: inline;
        }
        span {
            widows: 100px;
            height: 100px;
            background-color: yellow;
            display: inline-block;
        }
    </style>
</head>
<body>
    <a href="#">我是块元素的a标签</a>瑟瑟发抖
    <div>我是块级元素1</div>
    <div>我是块级元素2</div>

    <span>行内元素转换为行内块元素</span>
    <span>行内元素转换为行内块元素</span>
    <span>行内元素转换为行内块元素</span>
</body>
</html>
