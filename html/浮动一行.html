
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动一行</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        .box1 {
            float: left;
            background-color: darkcyan;
        }
        .box2 {
            float: left;
            background-color:darkgray;
        }
        .box3 {
            float: left;
            background-color:darkseagreen;
        }
        .box4 {
            float: left;
            background-color:hotpink;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
