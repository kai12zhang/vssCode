<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子的边框</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            /* border-width:边框的粗细 */
            border-width: 5px;
            /* border-style 边框的样式 solid 实线  dashed 虚线  dotted 点线*/
            border-style: dotted;
            border-color: pink;
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
