<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器（链接）</title>

    <style>
        /* a:link 选中（没有点击）的链接 */
        a:link {
            color: black;
            text-decoration: none;
        }
        /* a:visited 选中（点击过的）链接 */
        a:visited {
            color: coral;
        }
        /* a:hover 选中（鼠标经过）的链接 */
        a:hover {
            color: red;
        }
        /* a:active 选中鼠标点下没有弹起的链接 */
        a:active {
            color: darkgrey;
        }


    </style>
</head>
<body>
    <a href="#1">小猪佩奇1</a>
    <a href="#2">小猪佩奇2</a>
    <a href="#3">小猪佩奇3</a>
    <a href="#4">小猪佩奇4</a>
    <a href="#5">小猪佩奇5</a>
</body>
</html>
